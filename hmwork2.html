<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
  </head>
  <body>
    <script language="JavaScript" type="text/javascript">
      let contact1 = {
        name: "John Doe",
        phone: "123-456-7890",
        email: "johndoe12@gmail.com",
        getinfo: function () {
          console.log(this.name + ", " + this.phone + ", " + this.email);
        },
      };
      contact1.getinfo();

      function printContactInfo(contact) {
        console.log(contact.getinfo());
      }

      printContactInfo(contact1);
      let contact2 = {
        name: "Jane Smith",
        phone: "987-654-3210",
        email: "janesmith10@gmail.com",
        getinfo: function () {
          console.log(this.name + ", " + this.phone + ", " + this.email);
        },
      };

      printContactInfo(contact1);
      printContactInfo(contact2);
    </script>
  </body>
</html>
