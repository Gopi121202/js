<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCommentSystem</title>
  </head>
  <body>
    <h2 style="font-weight: bolder">User Command System</h2>
    <button onclick="myFunction()">Try it</button>
    <p id="REG"></p>
    <p id="demo"></p>

    <script>
      function myFunction() {
        var comment = prompt("Enter your Comment");
        // var result = document.getElementById("REG").innerHTML;
        document.getElementById("demo").innerHTML = /[0-9]+/.test(comment);
        var txt = comment.replace(/[0-9]+/gi, "NUMBER");
        document.getElementById("REG").innerHTML = txt;
      }
    </script>
  </body>
</html>
