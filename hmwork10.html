<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback from Contact Form</title>
  </head>
  <body>
    <h2>FeedBack In JSON format</h2>
    <script>
      let jsonString =
        '{"name":"Gopika","email":"gopika@example.com","message":"Thank you for your help!"}';

      try {
        let feedback = JSON.parse(jsonString);
        let checkFeedback = (msg) => /thank/i.test(msg);
        if (checkFeedback(feedback.message)) {
          console.log("Positive feedback received");
        } else {
          console.log("Feedback noted");
        }
      } catch (error) {
        console.log("Invalid JSON format");
      }
    </script>
  </body>
</html>
