<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
  </head>
  <body>
    Library Book Information
    <script language="javascript" typeof="text/javascript">
      let book = {
        title: "The Alchemist",
        author: "Paulo Coelho",
        year: 1988,

        getSummary: function () {
          console.log(
            this.title +
              " was written by " +
              this.author +
              " in " +
              this.year +
              "."
          );
        },
      };
      book.getSummary();

      function printBookSummary(book) {
        console.log(
          book.title +
            " was written by " +
            book.author +
            " in " +
            book.year +
            "."
        );
      }
      printBookSummary(book);
    </script>
  </body>
</html>
