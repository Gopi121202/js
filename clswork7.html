<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Tracker</title>
  </head>
  <body>
    <script>
      const friend = {
        name: "John",
        birthDate: "1999-07-05",
      };

      function getBirthdayDetails(friend) {
        const birthDate = new Date(friend.birthDate);
        const today = new Date();

        const year = birthDate.getFullYear();
        const monthName = birthDate.toLocaleString("default", {
          month: "long",
        });
        const day = birthDate.getDate();

        let age = today.getFullYear() - year;
        const hasHadBirthdayThisYear =
          today.getMonth() > birthDate.getMonth() ||
          (today.getMonth() === birthDate.getMonth() && today.getDate() >= day);

        if (!hasHadBirthdayThisYear) {
          age--;
        }

        console.log(
          `${friend.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.`
        );
      }

      getBirthdayDetails(friend);
    </script>
  </body>
</html>
